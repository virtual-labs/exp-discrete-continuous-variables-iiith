<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDF Graphs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="cdfChart" width="800" height="400"></canvas>
    <script>
        // Parameters
        const n = 50;
        const p = 0.25;
        const delta = 5;

        const lambda = -1 * Math.log(1-p)/delta;

        // Generate data for geometric CDF (step graph)
        const geometricCDF = [];
        for (let k = 0; k <= n; k++) {
            geometricCDF.push({x: k, y: 1 - Math.pow(1 - p, k)});
        }

        // Generate data for exponential CDF (smooth curve)
        const exponentialCDF = [];
        for (let x = 0; x <= n; x++) {
            exponentialCDF.push(1 - Math.exp(-lambda * x));
        }

        // Labels for the x-axis
        const labels = Array.from({ length: n + 1 }, (_, i) => i);

        // Create the chart
        const ctx = document.getElementById('cdfChart').getContext('2d');
        const cdfChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Geometric CDF',
                        data: geometricCDF,
                        borderColor: 'blue',
                        fill: false,
                        stepped: true
                    },
                    {
                        label: 'Exponential CDF',
                        data: exponentialCDF,
                        borderColor: 'red',
                        fill: false,
                        tension: 0.4 // Smooth curve
                    }
                ]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'CDF'
                        },
                        min: 0,
                        max: 1
                    }
                }
            }
        });
    </script>
</body>
</html>
