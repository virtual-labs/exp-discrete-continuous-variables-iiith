<!DOCTYPE html>
<html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.8-b/css/style.min.css">
	<link rel="stylesheet" href="./css/cdf_toPdmf.css">
	<link rel="stylesheet" href="./css/main.css">
	<script type="text/javascript" id="MathJax-script" async
		src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
	<title>
		Continuous and Discrete Random Variables
	</title>
</head>

<body>

	<div class="container">


		<div class="columns is-centered">
			<div class="columns is-centered">
				<div class="column is-one-quarter v-instruction-title">
					Tasks
				</div>
				<div class="column">
					<div class="v-tabs">
						<ul>
							<li id="Task1" onclick="window.location.href='cdf.html'">
								<a>
									CDF
								</a>
							</li>

							<li id="Task2" onclick="window.location.href = 'cdf_properties.html';">
								<a>
									CDF Properties
								</a>
							</li>
							<li id="Task3" class="is-active">
								<a>
									CDF to PMF/PDF
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="columns is-centered">

			<div class="column">
				<div class="v-collapsible-instruction-container v-instruction-container">
					<div class="v-collapsible is-size-5">Instructions</div>
					<div class="v-content" style="text-align: left; padding-left: 10%; padding-right: 10%;">
						<ul style="list-style: disc;">
							<b>Quick theory overview:</b>
							<ul style="list-style: disc;">
								<b>Procedure:</b>
								<p></p>
							</ul>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>

	<section id="page1">
		<div class="columns is-centered">
			<div class="column is-11-desktop is-12-tablet is-12-mobile">
				<div class="v-datalist-container components-list">
					<br>
					<p>
						Given CDF of a random variable X, answer the following questions:
					</p>
					<br>
				</div>
			</div>
		</div>

		<div class="columns is-centered is-flex-direction-row is-flex-wrap-wrap is-align-content-start"
			style="margin-top:-1.5%">
			<div class="column is-8-desktop is-12-tablet is-12-mobile">
				<div class="box-question">

					<button id="generate-cdf-button" class="v-button" role="button" onclick="generateCDF()"> Generate
						CDF </button>

					<img id="cdf-img-elem" src="./images/cdfuniform.png" alt="CDF to PMF">


					<div id="select-rv-type">
						<label for="rv-type">Select Random Variable Type:</label>
						<select id="rv-type" name="rv-type" onchange="rvType()">
\							<option value="discrete">Discrete</option>
							<option value="continuous">Continuous</option>
						</select>
					</div>
					<div id="pdf-resp">
						<input type="number" id="pdf-val" name="pdf-input" placeholder="Enter PDF value"><br>
						<input type="number" id="pdf-left" name="pdf-left"
							placeholder="Enter leftmost non zero point"><br>
						<input type="number" id="pdf-right" name="pdf-right"
							placeholder="Enter rightmost non zero point"><br>
						<br>
						<button class="v-button" role="button" onclick="pdf()"> Submit </button>
					</div>
					<div id="pmf-resp">
						Enter PMF values:<br>
						<input type="number" id="pmf-p1" name="pmf-p1" placeholder="PMF-P1"><br>
						<input type="number" id="pmf-p2" name="pmf-p2" placeholder="PMF-P2"><br>
						<input type="number" id="pmf-p3" name="pmf-p3" placeholder="PMF-P3"><br>
						<input type="number" id="pmf-p4" name="pmf-p4" placeholder="PMF-P4"><br>
						<input type="number" id="pmf-p5" name="pmf-p5" placeholder="PMF-P5"><br>
						<br>
						<button class="v-button" role="button" onclick="pmf()"> Submit </button>
					</div>

					<div class="button-holder-div">
						<button class="v-button" role="button" onclick="reset()"> Reset </button>
						<!-- <button class="v-button" role="button" onclick="page2()"> Next </button> -->
					</div>
				</div>
			</div>

			<div class="column is-3-desktop is-4-tablet is-12-mobile">
				<div class="v-datalist-container components-list">
					<div class="v-datalist-title">Observations</div>
					<div id="observations1">
					</div>
					<div id="results1">
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.8-b/js/script.js"></script>
	<script src="./js/cdf_toPdmf.js"></script>
</body>


</html>
